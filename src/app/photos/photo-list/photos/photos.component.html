<p *ngIf="!photos.length" class="text-center text-muted">
  Sorry, no photos
</p>

<ul class="list-unstyled" *ngIf="rows">
  <li *ngFor="let cols of rows" class="row">
    <div class="col-4" *ngFor="let photo of cols">
      <ap-photo [url]="photo.url" [description]="photo.description"> </ap-photo>
    </div>
  </li>
</ul>
